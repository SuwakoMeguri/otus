name: 'C++ IP address filtration'

on:
  push:
    branches:
      - hw-02
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install cmake
      - name: Create Recipe
        run: cmake hw-02/ -B hw-02/build/
      - name: Run Tests
        run: ls
      - name: Build Package
        run: cmake --build hw-02/build/ --target package
      - name: Run
        run: cat hw-02/ip_filter.cpp  ./hw-02/build/IPFilter
      - name: Create Release
        run: ls
      - name: Upload Release
        run: ls

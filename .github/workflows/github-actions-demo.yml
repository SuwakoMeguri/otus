name: C/C++ CI

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: compile 
      run: sudo apt-get update && sudo apt-get install cmake -y
    - name: some other name
      run: cmake -B build/ -S . -DPATCH_VERSION=${{ github.run_number }}
    - name: run
      run: ./build/helloworld_cli ${{github.run_number}}
    - name: release
      uses: actions/release@v1
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

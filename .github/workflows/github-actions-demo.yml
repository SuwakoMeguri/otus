name: C/C++ CI

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: dependencies
      run: sudo apt-get update && sudo apt-get install cmake libboost-test-dev -y
    - name: recipe
      run: cmake ./hw-01 -B hw-01/build/ -DPATCH_VERSION=${{ github.run_number }}
    - name: build
      run: cmake --build hw-01/build/
    - name: test
      run: cmake --build hw-01/build/ --target test
    - name: package
      run: cmake --build hw-01/build/ --target test
    - name: run
      run: ./hw-01/build/helloworld_cli
    - name: release
      id: release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
    - name: upload
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.release.outputs.upload_url }}
        asset_path: ./build/helloworld-0.1.${{ github.run_number }}-Linux.deb
        asset_name: helloworld-0.1.${{ github.run_number }}-Linux.deb
        asset_content_type: application/vnd.debian.binary-package


